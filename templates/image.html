 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link href="http://code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <title>Add informations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1),rgba(0,0,0,0.2)) no-repeat;
            height: 150vh;
            
        
        }
        nav{
        width: 100%;
        height:15vh;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-transform: uppercase;
      }
      .logo{
        width:50%;
        text-align: center;
      }
      .menu{
        width: 40%;
        display: flex;
        justify-content: space-around;
        margin: 15px;
      }
      .menu a{
        text-decoration: none;
        color: white;
        font-weight:bolder;
        margin-left: 50px;
      }
      .menu a:hover{
        color: rgb(166, 166, 197);
        transform:scale(1.4);
      }
      
        
        #form{
            background: rgb(122, 122, 201);
            height:85vh;
            width: 50%;
            margin-top: 5%;
            margin-left: 30%;
            opacity: 0.8;
            border-top: 1px solid white;
			border-radius: 20px;
			box-shadow: 15px 19px 25px black; 
             
        }
        .file{
            display: block;
            align-items: center;
            justify-content: center;
            margin-left: 110px;
            margin-top: 40px;
            border-top: 1px solid white;
			border-radius: 20px;
			box-shadow:2px 5px 9px black; 
            border-color: transparent;
            padding:7px;
            background-color: rgb(238, 160, 160);
        }
        .file2{
            display: block;
            align-items: center;
            justify-content: center;
            margin-left: 35%;
            margin-top:30px;
            border-top: 1px solid white;
			border-radius: 20px;
			box-shadow:2px 5px 9px black; 
            border-color: transparent;
            position: relative;
            width: 25%;
            padding: 5px;
            background-color: green;
        }
        select{
            display: block;
            align-items: center;
            justify-content: center;
            margin-left: 180px;
            margin-top: 20px;
            border-top: 1px solid white;
			border-radius: 20px;
			box-shadow:2px 5px 9px black; 
            border-color: transparent;
            padding:7px;
            background-color: rgb(238, 160, 160);
        }
        
       
    </style>
</head>
<body>
    
    <div class='container'>
        
        
        <header>
            {% block 'nav'%}
            <nav>
                <div class="logo"><h1 class="animate__animated animate__infinite animate__heartBeat ">HOTEL Booking</h1></div>
                <div class="menu">
                  <a href="/manager/home/">Home</a>
                  <a href="/manager/booking/">Booking</a>
                  <a href="/user/hotel/">Hotel</a>
                  <a href="/logout/">Logout</a>
                </div>
              </nav>
              {% endblock %}
        </header>
       

        {% block 'form'%}
        <div class="form-group">
          
            <div id="form"> 
                <form method="POST" enctype="multipart/form-data">
                    {%csrf_token%} 
                    <div>
                    <input class="file"required type="file" placeholder="add images" name="image1" value="image1">
                    <select name="imagecat">
                        {% for i in cat%}
                        <option value="{{i.id}}">{{i.imagename}}</option>
                        {% endfor %}
                    </select>
                    <input class="file" required type="file" placeholder="add images" name="image2" value="image2">
                    <select name="imagecat">
                        {% for i in cat%}
                        <option value="{{i.id}}">{{i.imagename}}</option>
                        {% endfor %}
                    </select>
                    <input class="file" required type="file" placeholder="add images" name="image3" value="image3">
                    <select name="imagecat">
                        {% for i in cat%}
                        <option value="{{i.id}}">{{i.imagename}}</option> 
                        {% endfor %}
                    </select>
                    <input class="file2" type="submit" value="ADD">
                    </div>
                        
                    
                       
                </form> 
            </div>

        </div>
        {% endblock %}

                
    </div>
      
</body>
</html>
